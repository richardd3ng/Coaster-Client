runs:
    using: "composite"
    steps:
        - uses: pnpm/action-setup@v2
          with:
              version: "^9.0.6"
        - uses: actions/setup-node@v3
          with:
              cache: "pnpm"

        - name: ðŸ“¦ Install Project Dependencies
          run: pnpm install --frozen-lockfile
          shell: bash
